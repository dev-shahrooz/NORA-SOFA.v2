<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nora v2</title>
    <link rel="stylesheet" href="/ui/style.css" />
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  </head>
  <body>
    <main>
      <section class="controls">
        <!-- Reading Light -->
        <h2>چراغ مطالعه</h2>
        <div class="reading-light">
          <button id="reading-toggle" class="btn">روشن کردن چراغ</button>
          <span id="reading-status" class="badge">خاموش</span>
        </div>
        <hr />

        <h2>چراغ پشت (Back Light)</h2>
        <div class="back-light">
          <button id="back-toggle" class="btn">روشن کردن چراغ پشت</button>
          <span id="back-status" class="badge">خاموش</span>
        </div>
        <hr />
        <div class="party-mode">
          <button id="party-toggle" class="btn">Party Mode</button>
        </div>
        <hr />

        <h2>نور زیر مبل</h2>
        <div>
          <label
            >زون:
            <select id="zone">
              <option value="under_sofa">زیر مبل</option>
              <option value="box">باکس</option>
            </select>
          </label>
          <label
            >حالت:
            <select id="mode">
              <option value="off">خاموش</option>
              <option value="rainbow">رینبو</option>
              <option value="static">رنگ ثابت</option>
              <option value="eq">اکولایزر</option>
            </select>
          </label>
          <label>رنگ: <input type="color" id="color" value="#ffffff" /></label>
          <label
            >روشنایی:
            <input type="range" id="brightness" min="0" max="255" value="128"
          /></label>
          <button id="apply-light">ثبت</button>
        </div>
        <hr />
        <h2>بلوتوث سیستم</h2>
        <div class="bt-power">
          <button id="bt-toggle" class="btn">خاموش کردن بلوتوث</button>
          <span id="bt-status" class="badge">روشن</span>
        </div>
        <div class="unpair">
          <button id="unpair">Unpair Bluetooth</button>
        </div>
        <hr />

        <h2>وای‌فای</h2>
        <div class="wifi-power">
          <button id="wifi-toggle" class="btn">روشن کردن وای‌فای</button>
          <span id="wifi-status" class="badge">خاموش</span>
          <button id="wifi-scan" class="btn">جستجو شبکه‌ها</button>
        </div>
        <div class="wifi-connected" style="display: none">
          <span id="wifi-ssid"></span>
          <button id="wifi-forget" class="btn">فراموش کردن</button>
        </div>
        <ul id="wifi-networks"></ul>
        <hr />

        <h2>حجم صدا</h2>
        <div class="volume">
          <input type="range" id="volume" min="0" max="100" />
          <span id="volume-value">0</span>
        </div>

        <hr />
        <h2>مدیا پلیر</h2>
        <div class="player">
          <div class="info">
            <span id="track-title"></span>
            <span id="track-artist"></span>
          </div>
          <div class="controls">
            <button id="player-prev" class="btn">قبلی</button>
            <button id="player-play" class="btn">پلی</button>
            <button id="player-pause" class="btn">پاز</button>
            <button id="player-next" class="btn">بعدی</button>
          </div>
        </div>
      </section>
    </main>

    <script src="/ui/app.js"></script>
  </body>
</html>
